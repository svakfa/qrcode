<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="picture">
					<img src="./images/image-qr-code.png" alt="qrcode" />
				</div>
				<div class="discripton">
					<div class="upper">
						<p>Improve your front-end skills</p>
						<p>by building projects</p>
					</div>
					<div class="lower">
						<p>Scan the QR code to visit Frontend</p>
						<p>Mentor and take your coding skills</p>
						<p>to the next level</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
